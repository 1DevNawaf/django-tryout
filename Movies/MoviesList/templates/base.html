<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome | My Django App</title>
    <style>
        body {
            margin: 0;
            height: 100vh;

            background: linear-gradient(135deg, #6C63FF, #4A47A3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);

        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        a {
            display: inline-block;
            margin-top: 1.5em;
            padding: 12px 28px;
            background-color: white;
            color: #4A47A3;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background: #4A47A3;
            color: white;
        }
    </style>
</head>
