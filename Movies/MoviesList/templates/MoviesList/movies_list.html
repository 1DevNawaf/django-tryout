<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4A47A3, #6C63FF);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5em;
            text-align: center;
        }
        .movies-table {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px;
        }
        th {
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 1.1rem;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        a {
            margin-top: 20px;
            display: inline-block;
            background: white;
            color: #4A47A3;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 25px;
            transition: 0.3s;
        }
        a:hover {
            background: #4A47A3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ Movie List</h1>
    <div class="movies-table">
        <table>
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Release Date</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies_list %}
                <tr>
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" style="text-align:center;">No movies found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'welcome_page' %}">â¬… Back to Home</a>
</body>
</html>
